name: Release

on:
  push:
    tags: ['v*']

jobs:
  build:
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7  # stable
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package
        run: |
          bin=$(cargo metadata --format-version=1 --no-deps \
            | jq -r '.packages[0].targets[] | select(.kind[] == "bin") | .name')
          tar czf "${bin}-${GITHUB_REF_NAME}-${{ matrix.target }}.tar.gz" \
            -C "target/${{ matrix.target }}/release" "$bin"
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: build-${{ matrix.target }}
          path: '*.tar.gz'

  release:
    needs: build
    permissions:
      contents: write
      id-token: write
      attestations: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          merge-multiple: true
      - name: Checksums
        run: sha256sum ./*.tar.gz > checksums-sha256.txt
      - uses: actions/attest-build-provenance@a2bbfa25375fe432b6a289bc6b6cd05ecd0c4c32  # v4.1.0
        with:
          subject-path: '*.tar.gz'
      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: >
          gh release create "$GITHUB_REF_NAME"
          --repo "$GITHUB_REPOSITORY"
          --generate-notes
          ./*.tar.gz checksums-sha256.txt
